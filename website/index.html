<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaws AI</title>
    <script src="https://kit.fontawesome.com/f298b07f61.js" crossorigin="anonymous"></script>

<body>
    <img src="./logo.png" alt="logo" class="logo">
